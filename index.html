<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="SameGame clone in 4k">
    <meta name="copyright" content="Copyright (c) 2014 Gabor Bata">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@gabor_bata">
    <meta name="twitter:creator" content="@gabor_bata">
    <meta property="og:title" content="JSame4k">
    <meta property="og:description" content="JSame4k is a puzzle game (inspired by SameGame), which is played on a rectangular field, filled with colored squares. The objective of the game is to clear the field by removing groups of pieces of the same color. You get points for each group you remove and the larger the group, the more points you get. When there are no pieces left at the end of the game, you'll get a 1000 points bonus.">
    <meta property="og:type" content="game">
    <meta property="og:url" content="http://gaborbata.github.io/jsame4k/">
    <meta property="og:image" content="http://gaborbata.github.io/jsame4k/jsame4k.png">
    <title>JSame4k</title>
    <style type="text/css">
      body {
        background-color: #fff;
        color: #999;
        margin: 0;
      }

      #wrapper {
        display: table;
        position: absolute;
        height: 100%;
        width: 100%;
      }

      #container {
        display: table-cell;
        vertical-align: middle;
      }

      #jsame4k {
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        -webkit-box-shadow: 0 0 30px 0 rgba(0,0,0,0.75);
        -moz-box-shadow: 0 0 30px 0 rgba(0,0,0,0.75);
        box-shadow: 0 0 30px 0 rgba(0,0,0,0.75);
        display: block;
        height: auto;
        margin: 0 auto;
        max-height: 418px;
        max-width: 528px;
        width: 95%;
      }

      #footer {
         bottom: 0;
         font-family: sans-serif;
         font-size: 12px;
         height: 30px;
         left: 0;
         position: fixed;
         text-align: center;
         width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="footer">
      JSame4k | SameGame puzzle game | &copy; 2014 Gabor Bata
    </div>
    <div id="wrapper">
      <div id="container">
        <canvas id="jsame4k" width="528" height="418">
          To play the game, your browser must support HTML5 Canvas.
        </canvas>
      </div>
    </div>
    <script src="picoModal-3.0.0.min.js"></script>
    <script>
      var js = document.createElement("script");
      js.src = !(("ontouchstart" in window) || (navigator.MaxTouchPoints > 0) || (navigator.msMaxTouchPoints > 0)) ? "jsame4k.js" : "jsame-touch.min.js";
      document.body.appendChild(js);
    </script>
    <script>
      picoModal({
        content: function() {
          var metas = document.getElementsByTagName("meta");
          for (var i = 0; i < metas.length; i++) {
            if (metas[i].getAttribute("property") == "og:description") {
              return metas[i].getAttribute("content");
            }
          }
          return "";
        },
        closeStyles: function(styles) {
          styles.borderRadius = "0";
          styles.fontFamily = "sans-serif";
          styles.fontSize = "20px";
          styles.height = "20px";
          styles.lineHeight = "18px";
          styles.outline = "none";
          styles.width = "20px";
          return styles;
        },
        modalStyles: function(styles) {
          styles.border = "4px solid #262c4b";
          styles.borderRadius = "0";
          styles.color = "#444";
          styles.fontFamily = "sans-serif";
          styles.fontSize = "16px";
          styles.maxWidth = "400px";
          styles.top = "50%";
          styles.transform = "translate(-50%, -50%)";
          styles.width = "90%";
          return styles;
        }
      }).show();
    </script>
  </body>
</html>
